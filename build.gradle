group 'sample'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

def digdagVersion = '0.9.16'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://dl.bintray.com/digdag/maven'
    }
}

configurations {
    provided
}

dependencies {
    provided 'io.digdag:digdag-spi:0.9.9'
    provided 'io.digdag:digdag-plugin-utils:' + digdagVersion
    compile group: 'com.amazonaws', name: 'aws-java-sdk-ecs', version: '1.11.192'
}
